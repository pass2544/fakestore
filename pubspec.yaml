name: project
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=2.19.5 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  cloud_firestore: ^4.5.0
  firebase_storage: ^11.1.0
  firebase_core: ^2.9.0
  image_picker: ^0.8.6
  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.6.0
  dio: ^4.0.6
  bloc: ^8.1.1
  flutter_bloc: ^8.1.2
  path_provider: ^2.0.11
  shared_preferences: ^2.0.15  
  rxdart: ^0.27.7
  intl: ^0.17.0
  permission_handler: ^10.2.0
  async: ^2.9.0
  http: ^0.13.5
  path: ^1.8.2
  http_parser: ^4.0.2
  flutter_launcher_icons: ^0.11.0
  url_launcher: ^6.1.9
  flutter_barcode_scanner: ^2.0.0
  upgrader: ^6.0.1
  readmore: ^2.1.0
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Kanit
      fonts:
          - asset: assets/fonts/Kanit-Regular.ttf
          - asset: assets/fonts/Kanit-Italic.ttf
            style: italic
          - asset: assets/fonts/Kanit-Bold.ttf
            weight: 700
